                            <div class="form-group">

                                    /label>

                    <div class="panel-body">
                        <table class="tb" cellpadding="5">

                                    <td>Nước hoa EXT*2</td>

                                </tr> -->

                        <table class="tb" cellpadding="5">

                                <thead bgcolor="#efefef">
                                    <th>Tổng Tiền:</th>

                                </tr> -->
                            </tbody>

                    </div>

            </div>

    <script>       
        var country = {
            "Việt Nam": [],
            "Hàn Quốc": [],
            "Anh": [],
            "Pháp": [],
            "Mỹ": [],
            "Khác": []
                

        }
        var category = document.getElementById('category_name')
        for (var key in country) {
            category.innerHTML += `<option value='${key}'>${key}</option>`
        }
        var list = JSON.parse(localStorage.getItem('cart'));

      
        //      
        window.onload = function(){
            LoadData();
        }
        //      
        function LoadData(){
            str = "";            
            var t = 0;
            for (x of list){
                t += x.price * x.quantity;
                str += `
                <tr>
                                    <td>` + x.name + `*` + x.quantity + `</td>
                                    <td style="color: red;">`+ (x.price * x.quantity) + `₫</td>
                                </tr>
                `
            };            
            document.getElementById("spham").innerHTML = str;
            document.getElementById('tt').innerHTML = t + "đ";
        }
        
    </script>
